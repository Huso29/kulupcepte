<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kulüp Paneli</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #2c3e50;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-bottom: 40px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
      font-weight: bold;
      border: none;
    }
    .duyuru-listesi {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .duyuru-karti {
      background: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>Kulüp Yönetim Paneli</h1>

  <div class="form-container">
    <h3>Yeni Duyuru / Etkinlik Ekle</h3>
    <form id="duyuruFormu">
      <input type="text" name="baslik" placeholder="Başlık" required />
      <textarea name="icerik" placeholder="İçerik" rows="4" required></textarea>
      <button type="submit">Ekle</button>
    </form>
  </div>

  <div class="duyuru-listesi">
    <h3>Paylaşılan Duyurular</h3>
    <div id="duyurularAlani"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0ixKTH_hQnNbGxzyatvkueHtZ0tCyCYA",
      authDomain: "kulupcepte-848e1.firebaseapp.com",
      projectId: "kulupcepte-848e1",
      storageBucket: "kulupcepte-848e1.firebasestorage.app",
      messagingSenderId: "744362162117",
      appId: "1:744362162117:web:d98790a856779c42c1bdac"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("duyuruFormu");
    const duyurularAlani = document.getElementById("duyurularAlani");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const baslik = form.baslik.value;
      const icerik = form.icerik.value;

      try {
        await addDoc(collection(db, "duyurular"), {
          baslik,
          icerik,
          tarih: new Date()
        });
        alert("Duyuru eklendi!");
        form.reset();
        location.reload();
      } catch (error) {
        console.error("Hata:", error);
        alert("Duyuru eklenemedi.");
      }
    });

    async function duyurulariYukle() {
      const snapshot = await getDocs(collection(db, "duyurular"));
      snapshot.forEach(doc => {
        const duyuru = doc.data();
        const kart = document.createElement("div");
        kart.className = "duyuru-karti";
        kart.innerHTML = `<strong>${duyuru.baslik}</strong><p>${duyuru.icerik}</p>`;
        duyurularAlani.appendChild(kart);
      });
    }

    duyurulariYukle();
  </script>
</body>
</html>
