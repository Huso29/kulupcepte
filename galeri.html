<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Galeri</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    header h1 {
      text-align: center;
      color: #2c3e50;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }

    section {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .galeri-kart {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .galeri-kart img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .galeri-kart:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <header>
    <h1>Galeri</h1>
    <nav>
      <ul>
        <li><a href="index.html">Anasayfa</a></li>
        <li><a href="duyurular.html">Duyurular</a></li>
        <li><a href="etkinlikler.html">Etkinlikler</a></li>
        <li><a href="kulupler.html">Kulüpler</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <div class="galeri-kart">
      <img src="img/kampus.jpg" alt="kampüs genel" />
    </div>
    <div class="galeri-kart">
      <img src="img/kampus1.jpg" alt="kampüs 1" />
    </div>
    <div class="galeri-kart">
      <img src="img/kampus2.jpg" alt="kampüs 2" />
    </div>
    <div class="galeri-kart">
      <img src="img/kampus3.jpg" alt="kampüs 3" />
    </div>
  </section>

</body>
</html>
