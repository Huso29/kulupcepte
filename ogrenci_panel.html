    .panel-container {
      max-width: 900px;

    .panel-container h1 {
      color: #0055aa;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .panel-container p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .panel-buttons a {
      display: inline-block;
      background-color: #0055aa;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .panel-buttons a:hover {
      background-color: #003f88;
      transform: scale(1.05);
    }
  </style>
